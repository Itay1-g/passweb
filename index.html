<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma Blur Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white; /* Start with white background */
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .blurred-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://via.placeholder.com/1920x1080'); /* You can replace this with your own background image */
      background-size: cover;
      filter: blur(10px);
      z-index: 0;
      display: none; /* Hidden initially */
    }

    .password-box {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .content {
      font-size: 100px;
      font-weight: bold;
      color: white;
      z-index: 1;
      position: relative;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <div class="blurred-background"></div> <!-- Blurred background image -->
  
  <div class="content">
    Sigma
  </div>

  <div class="password-box">
    <input type="password" id="password" placeholder="Enter password to unblur">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "extracheese";
      
      if (password === correctPassword) {
        document.querySelector(".blurred-background").style.display = "block"; // Show the blurred background
        document.querySelector(".content").style.display = "block"; // Show the "Sigma" text
        document.querySelector(".password-box").style.display = "none"; // Hide the password box
        document.body.style.backgroundColor = "#000"; // Change background color to black after password is correct
      } else {
        alert("Incorrect password, try again!");
      }
    }
  </script>

</body>
</html>
